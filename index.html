<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место.Россия." class="header__logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__card">
        <img src="./images/jack-iv-kusto.jpg" alt="Аватар.Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__user">
          <div class="profile__user-text">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

      <div class="element">
        <button class="element__delete-button" type="button"></button>
        <img src="./images/kirill-pershin-1088404-karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/kirill-pershin-1404681-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/kirill-pershin-1404681-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/kirill-pershin-1088404-karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="submit" class="popup__form" name="popup_form">
        <input type="text" class="popup__input popup__input_name" value="" name="name">
        <input type="text" class="popup__input popup__input_job" value="" name="job">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section> 
  <script src="./scripts/script.js"></script>
</body>
</html>
