<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место.Россия." class="header__logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__card">
        <img src="./images/jack-iv-kusto.jpg" alt="Аватар.Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__user">
          <div class="profile__user-text">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="submit" class="popup__form" name="edit_form" novalidate>
        <section class="popup__input-section">
          <input type="text" class="popup__input popup__input_name" value="" name="name" minlength="2" maxlength="40" required>
          <span class="popup__input-error"></span>
        </section>
        <section class="popup__input-section">
          <input type="text" class="popup__input popup__input_job" value="" name="job" minlength="2" maxlength="200" required>
          <span class="popup__input-error"></span>
        </section>
        
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup add-image-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="submit" class="popup__form" name="add-place_form">
        <section class="popup__input-section">
          <input type="text" class="popup__input popup__input_place" value="" name="place" placeholder="Название" minlength="1" maxlength="30" required>
          <span class="popup__input-error"></span>
        </section>
        <section class="popup__input-section">
          <input type="url" class="popup__input popup__input_link" value="" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error"></span>
        </section>
        <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>

  <section class="popup image-popup">
    <div class="image-popup__container">
      <img src="#" alt="описание" class="image-popup__background">
      <button class="popup__close-button" type="button"></button>
      <h2 class="image-popup__title"></h2>
    </div>
  </section>
  
  <template class="element_template">
    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img src="#" alt="описание" class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script type="module" src="./scripts/index.js" defer></script>
</body>
</html>
